name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: ../role-skill-match-app
    - name: Copy .env
      run: php -r "file_exists('role-skill-match-app/.env') || copy('role-skill-match-app/.env.example', 'role-skill-match-app/.env');"
    - name: Install Dependencies
      run: composer install
    - name: Generate key
      run: php artisan key:generate
